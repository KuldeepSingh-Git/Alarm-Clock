<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Alarm clock</title>
</head>
<body>
    <div class="main">
        <h2 id="heading">Alarm Clock</h2>
        <div id="display-msg" class="display-msg noneDisplay">
            <div class="alarm-msg">
                <img src="alarmclock.png" alt="Alarm Clock">
                <p class="msgTime" id="msgTime">12:00 PM</p>
                <button id="stopAlarmBtn" class="stopAlarmBtn">Stop</button>
            </div>
        </div>
        <div class="container">
            <h4 class="currTime">00:00:00 AM</h4>
            <input type="time" id="time" class="time" name="time">
            <div class="setAlarm">
                <button class="deleteAlarmBtn" id="deleteAlarmBtn">Delete</button>
                <button class="setAlarmBtn" id="setAlarmBtn">Set</button>
            </div>
            <p class="newAlarm noneDisplay" id="newAlarm"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
